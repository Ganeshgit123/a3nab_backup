<div class="main-panel">
<app-navbar></app-navbar>
<div class="content">
<!-- uiView:  -->
<div ui-view="" class="ng-scope">
<div class="container">
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPassword()">
<div class="row">
<div class="col-md-4">
    <div class="form-group">
        <label>New Password</label>
        <input type="password" formControlName="pass" class="form-control" placeholder="new password">
        <p *ngIf="!passwordForm.controls.pass.valid && submitted" class="text_error">Please enter a min 6 and max 15 digits</p>
    </div>
</div>
<div class="col-md-4">
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="con_pass" class="form-control" placeholder="confirm password">
        <p *ngIf="!passwordForm.controls.con_pass.valid && submitted" class="text_error">Please enter a min 6 and max 15 digits</p>
    </div>
</div>
<div class="col-md-4"></div>
</div>
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
    <br>
    <button class="save_btn">Save</button>
</div>
<div class="col-md-3"></div>
</div>
</form>
</div>
</div>
</div>
</div>
